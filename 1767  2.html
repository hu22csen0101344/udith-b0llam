<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Example</title>
</head>
<body>

    <p>This is a paragraph. Paragraphs are used to structure text content on a webpage. You can add multiple sentences here to create a block of text.</p>

    <p>This is another paragraph. Each paragraph is enclosed within the <code>&lt;p&gt;</code> and <code>&lt;/p&gt;</code> tags.</p>

</body>
</html>
